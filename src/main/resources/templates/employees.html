<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Generic Framework</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Audit Logs</a>
            <a class="nav-link" href="/departments">Departments</a>
            <a class="nav-link active" href="/employees">Employees</a>
        </div>
    </div>
</nav>

<div class="container">
    
    <div class="card shadow-sm mb-4">
        <div class="card-header text-white" 
             th:classappend="${newEmployee.recordId == null ? 'bg-success' : 'bg-warning text-dark'}">
            
            <span class="fw-bold" 
                  th:text="${newEmployee.recordId == null ? 'Add New Employee' : 'Edit Employee'}">
            </span>
            
            <a th:if="${newEmployee.recordId != null}" href="/employees" class="btn btn-sm btn-light float-end">Cancel Edit</a>
        </div>
        
        <div class="card-body">
            <form th:action="@{/employees/save}" th:object="${newEmployee}" method="post" class="row g-3">
                
                <input type="hidden" th:field="*{recordId}"/>

                <div class="col-md-4">
                    <label class="form-label">Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Job Role</label>
                    <input type="text" th:field="*{role}" class="form-control" placeholder="Developer" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Department</label>
                    <select th:field="*{department}" class="form-select">
                        <option value="">Select Dept...</option>
                        <option th:each="dept : ${departments}" 
                                th:value="${dept.recordId}" 
                                th:text="${dept.name}"></option>
                    </select>
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" 
                            class="btn w-100"
                            th:classappend="${newEmployee.recordId == null ? 'btn-success' : 'btn-warning'}"
                            th:text="${newEmployee.recordId == null ? 'Add' : 'Update'}">
                    </button>
                </div>
            </form>
        </div>
    </div>
<div class="card shadow-sm">
    <div class="card-body">
        <h4 class="card-title mb-3">Employee Directory</h4>
        <div class="table-responsive">
            <table class="table align-middle table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Name & ID</th>
                        <th>Role</th>
                        <th>Department</th>
                        <th>Created</th>
                        <th>Last Updated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${employees}">
                    
                    <td>
                        <div class="fw-bold" th:text="${emp.name}"></div>
                        <small class="text-muted" style="font-family: monospace; font-size: 0.7em;" th:text="${emp.recordId}"></small>
                    </td>

                    <td th:text="${emp.role}"></td>

                    <td>
                        <span class="badge bg-info text-dark" 
                              th:text="${emp.department != null ? emp.department.name : 'Unassigned'}"></span>
                    </td>

                    <td>
                        <small class="text-secondary" 
                               th:text="${emp.createdDate != null ? #temporals.format(emp.createdDate, 'yyyy-MM-dd HH:mm') : '-'}">
                        </small>
                    </td>

                    <td>
                        <small class="text-secondary" 
                               th:text="${emp.lastModifiedDate != null ? #temporals.format(emp.lastModifiedDate, 'yyyy-MM-dd HH:mm') : '-'}">
                        </small>
                    </td>
                    
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{'/employees/edit/' + ${emp.recordId}}" 
                               class="btn btn-sm btn-outline-warning">
                               <i class="bi bi-pencil-fill"></i> Edit
                            </a>

                            <form th:action="@{/employees/move}" method="post" class="d-flex gap-1">
                                <input type="hidden" name="employeeId" th:value="${emp.recordId}"/>
                                <select name="departmentId" class="form-select form-select-sm" style="width: 130px;" required>
                                    <option value="" disabled selected>Move to...</option>
                                    <option th:each="dept : ${departments}" 
                                            th:value="${dept.recordId}" 
                                            th:text="${dept.name}"
                                            th:if="${emp.department == null || emp.department.recordId != dept.recordId}">
                                    </option>
                                </select>
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Move</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

</body>
</html>
