<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Audit App</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Audit Logs</a>
            <a class="nav-link" href="/departments">Departments</a>
            <a class="nav-link active" href="/employees">Employees</a>
        </div>
    </div>
</nav>

<div class="container">
    
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-success text-white">Add New Employee</div>
        <div class="card-body">
            <form th:action="@{/employees/save}" th:object="${newEmployee}" method="post" class="row g-3">
                <div class="col-md-4">
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" th:field="*{role}" class="form-control" placeholder="Role (e.g. Dev)" required>
                </div>
                <div class="col-md-3">
                    <select th:field="*{department}" class="form-select">
                        <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title">Employee Directory</h4>
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Current Dept</th>
                        <th>Action (Move Dept)</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.id}"></td>
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.role}"></td>
                    <td>
                        <span class="badge bg-info text-dark" 
                              th:text="${emp.department != null ? emp.department.name : 'None'}"></span>
                    </td>
                    
                    <td>
                        <form th:action="@{/employees/move}" method="post" class="d-flex gap-2">
                            <input type="hidden" name="employeeId" th:value="${emp.id}"/>
                            <select name="departmentId" class="form-select form-select-sm" style="width: 120px;">
                                <option th:each="dept : ${departments}" 
                                        th:value="${dept.id}" 
                                        th:text="${dept.name}"
                                        th:selected="${emp.department != null && emp.department.id == dept.id}">
                                </option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-outline-primary">Move</button>
                        </form>
                    </td>
                    
                    <td>
                        <a th:href="@{'/employees/delete/' + ${emp.id}}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure? This will trigger a DELETE audit log.');">Del</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
