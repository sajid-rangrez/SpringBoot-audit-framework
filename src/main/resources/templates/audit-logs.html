<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Audit Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Audit System</a>
        <div class="navbar-nav me-auto">
            <a class="nav-link" href="/">Audit Logs</a>
            <a class="nav-link" href="/departments">Departments</a>
            <a class="nav-link" href="/employees">Employees</a>
        </div>
        
        <div class="d-flex text-white align-items-center gap-3">
            <div>
                <i class="bi bi-person-circle"></i>
                <span th:text="${#authentication.name}">User</span>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-sm btn-outline-light">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-3">System Audit Logs</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead class="table-dark">
                    <tr>
                        <th>Time</th>
                        <th>Modify By</th>
                        <th>SessionId</th>
                        <th>Entity</th>
                        <th>Record ID (UUID)</th>
                        <th>Action</th>
                        <th>Field</th>
                        <th>Old Value</th>
                        <th>New Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log : ${logs}">
                        <td th:text="${#temporals.format(log.createdDate, 'yyyy-MM-dd HH:mm:ss')}" style="white-space: nowrap;"></td>
                        <td><span class="badge bg-secondary" th:text="${log.modifiedBy}"></span></td>
                        <td class="text-danger small" th:text="${log.sessionId}"></td>
                        <td><span class="badge bg-secondary" th:text="${log.entityName}"></span></td>
                        <td><small th:text="${log.entityId}" class="text-muted" style="font-family: monospace;"></small></td>
                        <td>
                        <span th:class="${'badge ' + 
                            (log.action == 'INSERT' ? 'bg-success' : 
                            (log.action == 'DELETE' ? 'bg-danger' : 'bg-warning text-dark'))}"
                              th:text="${log.action}"></span>
                        </td>
                        <td th:text="${log.fieldName}"></td>
                        <td class="text-danger small" th:text="${log.oldValue}"></td>
                        <td class="text-success small" th:text="${log.newValue}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
