<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Audit Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Audit App</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/">Audit Logs</a>
            <a class="nav-link" href="/departments">Departments</a>
            <a class="nav-link" href="/employees">Employees</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-3">System Audit Logs</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Timestamp</th>
                    <th>Entity</th>
                    <th>ID</th>
                    <th>Action</th>
                    <th>Field</th>
                    <th>Old Value</th>
                    <th>New Value</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="log : ${logs}">
                    <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td><span class="badge bg-secondary" th:text="${log.entityName}"></span></td>
                    <td th:text="${log.entityId}"></td>
                    <td>
                        <span th:class="${'badge ' + (log.action == 'INSERT' ? 'bg-success' : (log.action == 'DELETE' ? 'bg-danger' : 'bg-warning text-dark'))}"
                              th:text="${log.action}"></span>
                    </td>
                    <td th:text="${log.fieldName}"></td>
                    <td class="text-danger" th:text="${log.oldValue}"></td>
                    <td class="text-success" th:text="${log.newValue}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
