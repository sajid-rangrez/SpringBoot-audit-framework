<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Audit App</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Audit Logs</a>
            <a class="nav-link active" href="/departments">Departments</a>
            <a class="nav-link" href="/employees">Employees</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">Add Department</div>
                <div class="card-body">
                    <form th:action="@{/departments/save}" th:object="${newDepartment}" method="post">
                        <div class="mb-3">
                            <label>Name</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">All Departments</h4>
                    <table class="table">
                        <thead><tr><th>ID</th><th>Name</th><th>Employees Count</th></tr></thead>
                        <tbody>
                        <tr th:each="dept : ${departments}">
                            <td th:text="${dept.id}"></td>
                            <td th:text="${dept.name}"></td>
                            <td th:text="${dept.employees.size()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
